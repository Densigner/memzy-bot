name: memzy-weekly

on:
  schedule:
    - cron: "0 18 * * 0"
  workflow_dispatch:  

jobs:
  weekly:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Weekly leaderboard + challenge
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_REFRESH_TOKEN: ${{ secrets.REDDIT_REFRESH_TOKEN }}
          SUBREDDIT: ${{ secrets.SUBREDDIT }}
          BOT_USERNAME: ${{ secrets.BOT_USERNAME }}
          WEEKLY_STICKY_ENABLED: "true"
          WEEKLY_CHALLENGE_ENABLED: "true"
        run: |
          python bot/leaderboard.py
          python bot/challenge.py

      - name: Commit state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add state/*.json
          git commit -m "memzy-bot: weekly state update [skip ci]" || echo "No changes"
          git push

