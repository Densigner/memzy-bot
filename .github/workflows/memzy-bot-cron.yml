name: memzy-bot-cron

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug REDDIT_REFRESH_TOKEN presence
        env:
          REDDIT_REFRESH_TOKEN: ${{ secrets.REDDIT_REFRESH_TOKEN }}
        run: |
          if [ -z "${REDDIT_REFRESH_TOKEN:-}" ]; then
            echo "ERROR: REDDIT_REFRESH_TOKEN is MISSING"
            exit 1
          else
            echo "OK: REDDIT_REFRESH_TOKEN present (length $(printf %s \"$REDDIT_REFRESH_TOKEN\" | wc -c))"
          fi

      - name: Run bot tick
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_REFRESH_TOKEN: ${{ secrets.REDDIT_REFRESH_TOKEN }}
          SUBREDDIT: ${{ secrets.SUBREDDIT }}
          BOT_USERNAME: ${{ secrets.BOT_USERNAME }}
          WELCOME_ENABLED: "true"
          FLAIR_ENABLED: "true"
          BADGES_ENABLED: "true"
          POST_REWARD_THRESHOLDS: "5,10,25,50"
          HOT_TAKE_SCORE: "50"
        run: |
          python -m bot.main

      - name: Commit state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add state/*.json
          git commit -m "memzy-bot: update state [skip ci]" || echo "No changes"
          git push
